<!DOCTYPE html>
<html>
  <head>
    <title>Floorplans</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>Floorplans</h1>
    <template id="editor-template">
      <!-- <pre> prevents prettier from formatting the code -->
      <pre>
floorplan
  floor f1 {
      room MeetingRoom1 at (0,0) size (10 x 10) walls [top: solid, right: door, bottom: solid, left: solid]  label "cozy room"
      room MeetingRoom2 at (0,12) size (10 x 10) walls [top: solid, right: door, bottom: door, left: solid]
      room MeetingRoom3 at (0,32) size (10 x 10) walls [top: door, right: solid, bottom: solid, left: solid]
      room Office1 at (34,0) size (15 x 20) walls [top: solid, right: solid, bottom: solid, left: door]  label "bright and airy"
      room Office2 at (34,22) size (15 x 20) walls [top: window, right: window, bottom: window, left: door]
      room FlexArea at (12,0) size (20 x 42) walls [top: open, right: solid, bottom: open, left: solid] composed of [
        sub-room PhoneBooth1 at (3,7) size (3 x 3) walls [top: window, right: solid, bottom: door, left: solid]
        sub-room PhoneBooth2 at (9,7) size (3 x 3) walls [top: window, right: solid, bottom: door, left: solid]
        sub-room PhoneBooth2 at (14,7) size (3 x 3) walls [top: window, right: solid, bottom: door, left: solid]
      ]

  }
      </pre>
    </template>
    <div class="main-container">
      <div class="left-column">
        <div class="scroll-container">
          <div id="editor-container"></div>
        </div>
        <div id="chat-container">
          <div id="api-key-container">
            <input
              type="password"
              id="api-key-input"
              placeholder="Enter your OpenAI API key (sk-...)"
            />
            <div class="flex">
              <button id="save-api-key">Save API Key</button>
              <button id="remove-api-key" style="display: none">
                Remove API Key
              </button>
              <div>
                To use ChatGPT chat for modifying the floor plan, you need to
                <a
                  href="https://platform.openai.com/api-keys"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  get your OpenAI API key </a
                >.
              </div>
            </div>
            <div id="api-key-status" class="api-key-status"></div>
          </div>
          <div id="chat-messages"></div>
          <div class="chat-input-container">
            <input
              type="text"
              id="chat-input"
              placeholder="Ask about your floorplan..."
              disabled
            />
            <button id="send-button" disabled>Send</button>
          </div>
        </div>
      </div>
      <div id="svg"></div>
    </div>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
